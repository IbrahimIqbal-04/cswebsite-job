            <script>
                // Job data (array of objects)
                const jobs = [
                    { title: 'Software Developer', company: 'TechCorp', description: 'Develop and maintain web applications.' },
                    { title: 'Graphic Designer', company: 'Creative Studio', description: 'Design engaging graphics for websites and social media.' },
                    { title: 'Marketing Manager', company: 'MarketingPro', description: 'Lead the marketing team to create effective campaigns.' },
                    { title: 'Data Analyst', company: 'DataSolutions', description: 'Analyze data trends and provide actionable insights.' },
                    { title: 'Project Manager', company: 'BuildIt', description: 'Oversee project management for various construction projects.' },
                    { title: 'Customer Support', company: 'HelpDesk', description: 'Provide technical support and customer service.' }
                ];
        
                // Function to generate random job listings
                function generateRandomJobs() {
                    const jobContainer = document.getElementById('job-listings');
                    jobContainer.innerHTML = ''; // Clear previous listings
        
                    // Get 3 random jobs from the list
                    const randomJobs = jobs.sort(() => 0.5 - Math.random()).slice(0, 3);
        
                    randomJobs.forEach(job => {
                        const jobElement = `
                            <div class="job">
                                <h2 class="job-title">${job.title}</h2>
                                <p class="company-name">${job.company}</p>
                                <p class="job-description">${job.description}</p>
                                <button class="apply-btn">Apply Now</button>
                            </div>
                        `;
                        jobContainer.innerHTML += jobElement;
                    });
                }
        
                // Generate random jobs on page load
                window.onload = generateRandomJobs;
            </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
