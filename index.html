<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{
                margin:0px;
                padding: 0;
                font-family: 'Times New Roman', Times, serif;
                text-align: center;
            }
 
        </style>
   </head>
   <body>
   
       <!-- Header Section -->
       <header>
           <div class="logo">
               <img src="images/download.png" alt="Logo">
           </div>
           <nav>
               <a href="index.html">Home</a>
               <a href="job.html">Find a Job</a>
               <a href="#">About</a>
               <a href="Contact.html">Contact Us</a>
           </nav>
           <div class="header-buttons">
               <a href="#" class="login">Login</a>
               <a href="#" class="register">Register</a>
           </div>
       </header>
   
       <!-- Banner Section -->
       <div class="banner">
           <div class="banner-content">
               <h1>Find the most exciting startup jobs</h1>
               <p>JobEase helps you explore thousands of opportunities in top companies</p>
               <div class="search-bar">
                   <input type="text" placeholder="Job Title or keyword">
                   <input type="text" placeholder="Location">
                   <input type="submit" value="Find Job">
               </div>
           </div>
           <div class="banner-image">
               <img src="images/get-a-job-with-no-experience.png" alt="Job Finder Image">
           </div>
       </div>
   
       <!-- Categories Section -->
       <div class="categories">
           <h2>Browse Top Categories</h2>
           <div class="category-list">
               <div>
                   <img src="category1.png" alt="Design & Creative">
                   <p>Design & Creative</p>
               </div>
               <div>
                   <img src="category2.png" alt="Development">
                   <p>Development</p>
               </div>
               <div>
                   <img src="category3.png" alt="Marketing">
                   <p>Sales & Marketing</p>
               </div>
               <div>
                   <img src="category4.png" alt="Support">
                   <p>Customer Support</p>
               </div>
           </div>
       </div>
   
       <!-- Footer Section -->
       <footer>
           <p>&copy; 2024 Job Finder. All rights reserved.</p>
       </footer>
   
   </body>
   </html>
